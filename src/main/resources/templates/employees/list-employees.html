<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>List-Employees</title>

</head>

<body>
<div class="container">
    <h3>Employee Directory</h3>
<hr>
    <!-- Add a add employee button -->
    <a th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <!-- Add sort first name button -->
    <a th:href="@{/employees/sortFirstName}"
       class="btn btn-primary btn-sm mb-3">
        Sort First Name
    </a>
    <!-- Add sort last name button -->
    <a th:href="@{/employees/sortLastName}"
       class="btn btn-primary btn-sm mb-3">
        Sort Last Name
    </a>
    <!-- Add sort email button -->
    <a th:href="@{/employees/sortEmail}"
       class="btn btn-primary btn-sm mb-3">
        Sort Email
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>

            <td>
                <!-- Add update button/link -->
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                    class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add Delete button/link -->
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
